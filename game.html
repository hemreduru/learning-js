<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Guess Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src='game.js'></script>
</head>
<body>
    <div class="container p-3 mb-2 bg-warning text-dark">
        <h1 class="text-center">Sayı Tahmin Oyunu</h1>
        <h5 class="text-center">Bir sayı seçin ve doğru sayıyı tahmin edin (1-10).</h5>
            <div class="input-group mb-3">
                <input type="number" id="guessInput" class="form-control" placeholder="Tahmininizi girin">                
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick="theGame()">Tahmin Et</button>
                </div>
            </div>
            <strong>Tahmin Hakkı:</strong>
            <strong id="tahmin">3</strong>
        <div class="container mt-5">
            <div class="alert alert-warning alert-dismissible fade show" role="alert" id="alert">
                <strong id="message">Bu kısımda size uyarılar verilecektir</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>    
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
</body>
</html>
